name: Wiki change request
description: Suggest something for this project documentation
title: "[WIKI]:  "
labels: documentation

body:
  - type: textarea
    id: problem
    attributes:
      label: Is your change request related to something outdated? Please describe.
      placeholder: A clear and concise description of what the problem is
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Describe the solution you would like to see
      placeholder: A clear and concise description of what you want to happen.
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional context
      placeholder: Add any other context or screenshots about the feature request here
    validations:
      required: false


